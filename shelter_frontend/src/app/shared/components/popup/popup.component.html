<div [class]="containerClass">
  <h1 mat-dialog-title class="popup-title">{{ containerClass === 'popup-container-yay' ? 'Yayy!...' : 'Ups...' }}</h1>
<div mat-dialog-content class="popup-content">
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()" class="button">Close</button>
</div>
</div>
