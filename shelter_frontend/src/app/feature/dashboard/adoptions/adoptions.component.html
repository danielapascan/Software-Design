<div class="container">
  <div class="mt-3 mb-3 d-flex flex-row">
    <h5 class="search">Sorted by:</h5>
    <input [(ngModel)]="sortBy" class="form-control search-bar" type="string" />
    <button
      (click)="getAdoptions()"
      class="btn"
      style="margin-right: 10px; margin-left: 10px"
    >
      <i class="fa fa-magnifying-glass"></i>
    </button>
  </div>
  <div *ngIf="adoptions && adoptions.length">
    <div *ngFor="let adoption of adoptions">
      <div class="card shadow-lg p-2 m-2">
        <div class="card-body">
          <h5 class="card-title">Date: {{ adoption.localDate }}</h5>
          <p class="card-text">
            Customer Email: {{ adoption.personEntity.email }}
          </p>
          <p class="card-text">Animal Name: {{ adoption.animalEntity.name }}</p>
          <p class="card-text">Animal Age: {{ adoption.animalEntity.age }}</p>
          <p class="card-text">
            Animal Breed: {{ adoption.animalEntity.breed }}
          </p>
        </div>
      </div>
    </div>
  </div>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 0">
        <a class="page-link" (click)="loadPage(currentPage - 1)">Previous</a>
      </li>
      <li
        class="page-item"
        *ngFor="let page of totalPagesArray"
        [class.active]="page === currentPage"
      >
        <a class="page-link" (click)="loadPage(page)">{{ page + 1 }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
        <a class="page-link" (click)="loadPage(currentPage + 1)">Next</a>
      </li>
    </ul>
  </nav>
</div>
