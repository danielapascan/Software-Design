<div class="container">
  <div class="animal-form">
  <div class="animal-info">
    <form >
      <div class="form-group">
        <h2 class="form-title">Please complete the following:</h2>
        <div class="input-group">
          <label for="name">Name:</label>
          <input [(ngModel)]="animalData.name" type="text" id="name" name="name" required>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <label for="age">Age:</label>
          <input [(ngModel)]="animalData.age" type="number" id="age" name="age" required>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <label for="breed">Breed:</label>
          <input [(ngModel)]="animalData.breed" type="text" id="breed" name="breed" required>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <label for="gender">Gender:</label>
          <input [(ngModel)]="animalData.gender" type="text" id="gender" name="gender" required>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <label for="species">Species:</label>
          <input [(ngModel)]="animalData.species" type="text" id="species" name="species" required>
        </div>
      </div>
    </form>
    <div>
      <button (click)="onSubmit(animalData)" class="button">Submit</button>
    </div>
  </div>
</div>
</div>
