<div class="container">
  <div class="employee-form">
    <div class="employee-info">
      <form >
        <div class="form-group">
          <h2 class="form-title">Please complete the following:</h2>
          <div class="input-group">
            <label for="email">Email:</label>
            <input [(ngModel)]="employeeData.email" type="text" id="email" name="email" required>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <label for="password">Password:</label>
            <input [(ngModel)]="employeeData.password" type="password" id="password" name="password" required>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <label for="salary">Salary:</label>
            <input [(ngModel)]="employeeData.salary" type="number" id="salary" name="salary" required>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <label for="employmentDate">Employment Date:</label>
            <input [(ngModel)]="employeeData.employmentDate" type="text" id="employmentDate" name="employmentDate" required>
          </div>
        </div>
      </form>
      <div>
        <button (click)="onSubmit(employeeData)" class="button">Submit</button>
      </div>
    </div>
  </div>
</div>
